<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Мурмаркет»</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<header>Мурмаркет</header>
<main>
    <input name="cats" class="next carousel-next-1" type="radio" id="pic1">
    <label class="next-pic carousel-next-pic-1" for="pic1"></label>
    <input name="cats" class="next carousel-next-2" type="radio" id="pic2">
    <label class="next-pic carousel-next-pic-2" for="pic2"></label>
    <input name="cats" class="next carousel-next-3" type="radio" id="pic3" checked>
    <label class="next-pic carousel-next-pic-3" for="pic3"></label>
    <input name="cats" class="next carousel-next-4" type="radio" id="pic4">
    <label class="next-pic carousel-next-pic-4" for="pic4"></label>
    <input name="cats" class="next carousel-next-5" type="radio" id="pic5">
    <label class="next-pic carousel-next-pic-5" for="pic5"></label>
    <ul class="carousel-list">
        <li class="card">
            <label for="pic1">
                <img class="cat-img" title="Паштет" alt="Паштет" src="pics/american.jpg">
            </label>
            <section class="cat-block-name">
                <h3 class="cat-name"></h3>
            </section>
        </li>
        <li class="card">
            <label for="pic2">
                <img class="cat-img" title="Батон" alt="Батон" src="pics/siberian.jpg">
            </label>
            <section class="cat-block-name">
                <h3 class="cat-name"></h3>
            </section>
        </li>
        <li class="card">
            <label for="pic3">
                <img class="cat-img" title="Лосось" alt="Лосось" src="pics/siam.jpg">
            </label>
            <section class="cat-block-name">
                <h3 class="cat-name"></h3>
            </section>
        </li>
        <li class="card">
            <label for="pic4">
                <img class="cat-img" title="Карась" alt="Карась" src="pics/bombay.jpg">
            </label>
            <section class="cat-block-name">
                <h3 class="cat-name"></h3>
            </section>
        </li>
        <li class="card">
            <label for="pic5">
                <img class="cat-img" title="Упырь" alt="Упырь" src="pics/sfinks.jpg">
            </label>
            <section class="cat-block-name">
                <h3 class="cat-name"></h3>
            </section>
        </li>
    </ul>

            </tr>
            <tr>
                <td><a class='email' href="#">kotiki@babuli.ru</a>

                <td>&copy 2018 ООО &laquo<a class="name-ooo" href="#">Бабушкины котики</a>&raquo</td>
            </tr>
            </tbody>
        </table>
    </footer>
</main>
</body>
</html>
